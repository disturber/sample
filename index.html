<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test UniSender</title>
    <link rel="stylesheet" href="style.css">
</head>

    <div id="main"> <!--Основной блок -->
        
        <div id="menu"> <!--блок меню -->
                <ul>

        </div> 
        
        <div id="head"> <!-- блок синего цвета-->
